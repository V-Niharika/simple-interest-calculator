<!DOCTYPE html>
<html>
<head><title>Simple Interest Calculator</title></head>
<body>
  <h1>Simple Interest Calculator</h1>
  <form method="POST" action="/calculate">
    Principal: <input type="number" step="0.01" name="principal" required><br>
    Rate (%): <input type="number" step="0.01" name="rate" required><br>
    Time (years): <input type="number" step="0.01" name="time" required><br>
    <button type="submit">Calculate</button>
  </form>
</body>
</html>
